{% extends 'celebritypicker/base.html' %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-6 text-white">
    <h1 class="text-2xl font-bold text-center mb-4">Log In</h1>
    {% if form.errors %}
        <p class="text-red-500 text-center">Invalid username or password. Please try again.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-full">Log In</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a></p>
</div>
{% endblock %}
