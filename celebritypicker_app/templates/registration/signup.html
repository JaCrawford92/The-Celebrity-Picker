{% extends 'celebritypicker/base.html' %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-6 text-white">
    <h1 class="text-2xl font-bold text-center mb-4">Sign Up</h1>
    {% if error_message %}
        <p class="text-red-500 text-center">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-full">Sign Up</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Log In</a></p>
</div>
{% endblock %}
